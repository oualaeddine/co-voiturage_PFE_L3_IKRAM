<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recherche</title>
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Recherche"/>
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Meta tags -->
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="./recherche/css/font-awesome.min.css"/>
    <!-- //font-awesome icons -->
    <!--stylesheets-->
    <link href="./recherche/css/style.css" rel='stylesheet' type='text/css' media="all">
    <!--//style sheet end here-->

    <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
</head>

<body>
<h1 class="header-w3ls">
    rechercher un trajet & proposer un trajet</h1>
<div class="mid-cls">
    <div class="swm-left-w3ls">
        <form action="#" method="post">
            <div class="main">
                <div class="icon-head-wthree">

                    <h4>rechercher un trajet </h4>
                </div>
                <div class="form-left-to-w3l">

                    <input type="text" name="depart" placeholder="Depart " required="">
                    <div class="clear"></div>
                </div>
                <div class="form-left-to-w3l">

                    <input type="text" name="arrive" placeholder="Arrivée" required="">
                    <div class="clear"></div>
                </div>

                <div class="form-right-w3ls ">

                    <input type="date" name="date" placeholder="date" required="">

                    <div class="clear"></div>
                </div>
                <div class="btnn">
                    <button type="submit"> Rechercher</button>
                    <br>
                    <div class="clear"></div>
                </div>
            </div>

        </form>
        <div class="col-md-2 header-side">

            <div class="buttom-social-grids">


            </div>
        </div>
    </div>

    <div class="swm-right-w3ls">
        <form action="#" method="post">
            <div class="main">
                <div class="icon-head-wthree">

                    <h4> Proposer un trajet </h4>
                </div>
                <div class="form-left-to-w3l">

                    <input type="text" name="depart" placeholder="Depart " required="">
                    <div class="clear"></div>
                </div>
                <div class="form-left-to-w3l">

                    <input type="text" name="arriv" placeholder="Arrivée" required="">
                    <div class="clear"></div>
                </div>

                <div class="form-left-w3l">

                    <input type="email" name="email" placeholder="Email" required="">

                    <div class="clear"></div>
                </div>
                <div class="form-right-w3ls ">

                    <input type="password" name="password" placeholder="Password" required="">

                    <div class="clear"></div>
                </div>
                <div class="form-right-w3ls ">

                    <input type="date" name="date" placeholder="date" required="">

                    <div class="clear"></div>
                </div>
                <div class="btnn">

                    <button type="submit">Creer</button>
                    <br>


                </div>
            </div>

        </form>
        <div class=" header-side">

            <div class="buttom-social-grids">


            </div>
        </div>
    </div>
</div>


</div>
</body>
</html>
